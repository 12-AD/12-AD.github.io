  <meta content="noindex" name="robots" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    select {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Item settings</h2>
    <p>
      <label for="name">Your name</label>
      <input id="name" type="text" value="Player" />
    </p>
    <p>
      <label for="item">Item</label>
      <input id="item" type="text" value="Karambit" />
    </p>
    <p>
      <input checked="" id="starred" type="checkbox" value="Player" />
      <label for="starred">Knife or gloves?</label>
    </p>
    <p>
      <label for="paintkit">Paint kit</label>
      <input id="paintkit" type="text" value="Lore" />
    </p>
    <p>
      <input checked="" id="stattrak" type="checkbox" value="Player" />
      <label for="stattrak">StatTrack™?</label>
    </p>
    <p>
      <label for="rarity">Rarity</label>
      <select id="rarity">
        <option selected="" value="0x0F">Covert (red)</option>
        <option value="0x0E">Classified (pink)</option>
        <option value="0x0C">Mil-Spec (blue)</option>
      </select>
    </p>
    <input id="dummyinput" style="position:absolute;left:-100%" type="text" />
    <button onclick="copy()">Copy command</button>
  </div>
  <script>
    var copy = () => {
      let name = document.getElementById("name").value;
      let item = document.getElementById("item").value;
      let starred = document.getElementById("starred").checked ? "★" : "";
      let paintkit = document.getElementById("paintkit").value;
      let stattrak = document.getElementById("stattrak").checked ? " StatTrak™" : "";
      let rarity = String.fromCharCode(eval(document.getElementById("rarity").value));

      let input = document.getElementById("dummyinput");
      input.value = `playerchatwheel CW.WePlanted  "Flashbang out! \u2028\x03\x03${name} \x01has opened a container and found: ${rarity}${starred}${stattrak} ${item} | ${paintkit}"`;
      input.select();
      input.setSelectionRange(0, input.value.length)
      document.execCommand("copy");
    };
  </script>
